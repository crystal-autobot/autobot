name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: shards install

      - name: Check formatting
        run: crystal tool format --check src/ spec/

      - name: Run linter
        run: bin/ameba src/

      - name: Run tests
        run: crystal spec --progress

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v4

      - name: Install verification tools
        run: apk add --no-cache file

      - name: Install dependencies
        run: shards install --production

      - name: Build static binary
        run: |
          crystal build src/main.cr -o autobot --release --no-debug --static
          strip autobot

      - name: Verify binary
        run: |
          ./autobot --version
          file autobot
          ls -lh autobot

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: autobot-linux-amd64
          path: autobot

  docker:
    name: Docker (Multi-arch)
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch images
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          tags: autobot:test
          load: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build amd64 for testing
        run: docker build -t autobot:test .

      - name: Check image size
        run: |
          SIZE=$(docker images autobot:test --format "{{.Size}}")
          echo "Image size: $SIZE"
          # Fail if image is larger than 50MB
          SIZE_BYTES=$(docker inspect autobot:test --format '{{.Size}}')
          if [ "$SIZE_BYTES" -gt 52428800 ]; then
            echo "ERROR: Docker image exceeds 50MB limit ($SIZE)"
            exit 1
          fi

      - name: Test Docker image
        run: docker run --rm autobot:test --version

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: shards install

      - name: Check formatting
        run: crystal tool format --check src/ spec/

      - name: Run linter
        run: bin/ameba src/

      - name: Run tests
        run: crystal spec --progress

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v4

      - name: Install verification tools
        run: apk add --no-cache file

      - name: Install dependencies
        run: shards install --production

      - name: Build static binary
        run: |
          crystal build src/main.cr -o autobot --release --no-debug --static
          strip autobot

      - name: Verify binary
        run: |
          ./autobot --version
          file autobot
          ls -lh autobot

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: autobot-linux-amd64
          path: autobot


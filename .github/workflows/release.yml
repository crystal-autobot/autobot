name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-linux-amd64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: shards install --production
      - name: Build static binary
        run: |
          crystal build src/autobot.cr -o autobot --release --no-debug --static
          strip autobot
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autobot-linux-amd64
          path: autobot

  build-linux-arm64:
    name: Linux arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build in Docker (arm64)
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/src -w /src \
            crystallang/crystal:latest-alpine \
            sh -c "shards install --production && crystal build src/autobot.cr -o autobot --release --no-debug --static && strip autobot"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autobot-linux-arm64
          path: autobot

  build-macos:
    name: macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        run: brew install crystal
      - name: Install dependencies
        run: shards install --production
      - name: Build binary
        run: |
          crystal build src/autobot.cr -o autobot --release --no-debug
          strip autobot
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autobot-darwin-arm64
          path: autobot

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          ls -la artifacts/
          for dir in artifacts/autobot-*; do
            echo "Processing: $dir"
            ls -la "$dir" || echo "Directory empty or missing"
            platform=$(basename "$dir")
            if [ -f "$dir/autobot" ]; then
              # Ensure binary is executable before copying/tarball
              chmod +x "$dir/autobot"
              cp "$dir/autobot" "release/$platform"
              # Create tarball for Homebrew
              tar czf "release/$platform.tar.gz" -C "$dir" autobot
            else
              echo "Warning: $dir/autobot not found, skipping"
            fi
          done
          cd release && shasum -a 256 autobot-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/autobot-*
            release/checksums.txt

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: crystal-autobot/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Download release assets and compute checksums
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          curl -sL https://github.com/crystal-autobot/autobot/releases/download/v${VERSION}/autobot-darwin-arm64.tar.gz -o darwin-arm64.tar.gz

          ARM64_SHA256=$(shasum -a 256 darwin-arm64.tar.gz | awk '{print $1}')
          echo "ARM64_SHA256=${ARM64_SHA256}" >> $GITHUB_ENV

      - name: Update formula
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd homebrew-tap

          echo "Updating formula to version $VERSION with SHA256 $ARM64_SHA256"

          # 1. Update version line: version "X.Y.Z" -> version "$VERSION"
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" autobot.rb

          # 2. Update download URL: vX.Y.Z/autobot-darwin-arm64.tar.gz -> v$VERSION/autobot-darwin-arm64.tar.gz
          sed -i '' "s|download/v[0-9.]*/autobot-darwin-arm64.tar.gz|download/v$VERSION/autobot-darwin-arm64.tar.gz|" autobot.rb

          # 3. Update SHA256 checksum in the on_arm block
          sed -i '' "/on_arm/,/end/ s/sha256 \"[^\"]*\"/sha256 \"$ARM64_SHA256\"/" autobot.rb

          echo "Formula updated:"
          git diff autobot.rb

      - name: Commit and push
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd homebrew-tap

          # Check if there are changes to commit
          if git diff --quiet autobot.rb; then
            echo "No changes to formula, skipping commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add autobot.rb
          git commit -m "Update autobot to v$VERSION"
          git push

  docker-publish:
    name: Docker Image (Multi-arch)
    needs: [build-linux-amd64, build-linux-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

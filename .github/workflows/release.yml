name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-linux-amd64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: shards install --production
      - name: Build static binary
        run: |
          crystal build src/autobot.cr -o autobot --release --no-debug --static
          strip autobot
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autobot-linux-amd64
          path: autobot

  build-linux-arm64:
    name: Linux arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build in Docker (arm64)
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/src -w /src \
            crystallang/crystal:latest-alpine \
            sh -c "shards install --production && crystal build src/autobot.cr -o autobot --release --no-debug --static && strip autobot"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autobot-linux-arm64
          path: autobot

  build-macos:
    name: macOS
    strategy:
      matrix:
        include:
          - runner: macos-13
            arch: amd64
          - runner: macos-14
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        run: brew install crystal
      - name: Install dependencies
        run: shards install --production
      - name: Build binary
        run: crystal build src/autobot.cr -o autobot --release --no-debug
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autobot-darwin-${{ matrix.arch }}
          path: autobot

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/autobot-*; do
            platform=$(basename "$dir")
            cp "$dir/autobot" "release/$platform"
            chmod +x "release/$platform"
          done
          cd release && shasum -a 256 autobot-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/autobot-*
            release/checksums.txt

  docker-publish:
    name: Docker Image (Multi-arch)
    needs: [build-linux-amd64, build-linux-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

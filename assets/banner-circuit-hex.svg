<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <radialGradient id="gCenter" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="gLeft" cx="12%" cy="50%" r="20%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="gRight" cx="88%" cy="50%" r="20%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="hexS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="hexFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="cLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="cLineR" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="topLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0"/>
      <stop offset="30%" stop-color="#22D3EE" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#8B5CF6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nglow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="sglow">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="tglow">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  <rect width="1200" height="300" fill="url(#gCenter)"/>
  <rect width="1200" height="300" fill="url(#gLeft)"/>
  <rect width="1200" height="300" fill="url(#gRight)"/>

  <!-- ============================================ -->
  <!-- LEFT HEX CLUSTER (icon area)                 -->
  <!-- ============================================ -->
  <g transform="translate(130, 142)">
    <!-- Outer hex -->
    <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45"
             fill="none" stroke="#334155" stroke-width="0.8" opacity="0.3"/>
    <!-- Middle hex -->
    <polygon points="0,-70 61,-35 61,35 0,70 -61,35 -61,-35"
             fill="url(#hexFill)" stroke="url(#hexS)" stroke-width="1.5" opacity="0.8"/>
    <!-- Inner hex -->
    <g filter="url(#glow)">
      <polygon points="0,-44 38,-22 38,22 0,44 -38,22 -38,-22"
               fill="#06B6D4" fill-opacity="0.06" stroke="#22D3EE" stroke-width="1.8"/>
    </g>
    <!-- Core hex -->
    <polygon points="0,-22 19,-11 19,11 0,22 -19,11 -19,-11"
             fill="#06B6D4" fill-opacity="0.12" stroke="#67E8F9" stroke-width="1" opacity="0.9"/>
    <!-- Center dot -->
    <g filter="url(#sglow)">
      <circle cx="0" cy="0" r="5" fill="#22D3EE" opacity="0.9"/>
    </g>
    <circle cx="0" cy="0" r="2.5" fill="#ECFEFF"/>

    <!-- Circuit traces from vertices -->
    <g stroke="url(#cLine)" stroke-width="1.2" fill="none" stroke-linecap="round">
      <path d="M0,-44 L0,-70 L0,-82"/>
      <path d="M0,-70 L18,-78"/>
      <path d="M38,-22 L61,-35 L75,-40"/>
      <path d="M61,-35 L68,-50"/>
      <path d="M38,22 L61,35 L75,40"/>
      <path d="M61,35 L68,50"/>
      <path d="M0,44 L0,70 L0,82"/>
      <path d="M0,70 L-18,78"/>
      <path d="M-38,22 L-61,35 L-75,40"/>
      <path d="M-61,35 L-68,50"/>
      <path d="M-38,-22 L-61,-35 L-75,-40"/>
      <path d="M-61,-35 L-68,-50"/>
    </g>

    <!-- Endpoint nodes (glow) -->
    <g filter="url(#nglow)" opacity="0.45">
      <circle cx="0" cy="-82" r="4" fill="#22D3EE"/>
      <circle cx="18" cy="-78" r="3" fill="#3B82F6"/>
      <circle cx="75" cy="-40" r="4" fill="#22D3EE"/>
      <circle cx="68" cy="-50" r="3" fill="#8B5CF6"/>
      <circle cx="75" cy="40" r="4" fill="#22D3EE"/>
      <circle cx="68" cy="50" r="3" fill="#8B5CF6"/>
      <circle cx="0" cy="82" r="4" fill="#22D3EE"/>
      <circle cx="-18" cy="78" r="3" fill="#3B82F6"/>
      <circle cx="-75" cy="40" r="4" fill="#22D3EE"/>
      <circle cx="-68" cy="50" r="3" fill="#8B5CF6"/>
      <circle cx="-75" cy="-40" r="4" fill="#22D3EE"/>
      <circle cx="-68" cy="-50" r="3" fill="#8B5CF6"/>
    </g>
    <!-- Sharp nodes -->
    <g fill="#67E8F9">
      <circle cx="0" cy="-82" r="2"/>
      <circle cx="75" cy="-40" r="2"/>
      <circle cx="75" cy="40" r="2"/>
      <circle cx="0" cy="82" r="2"/>
      <circle cx="-75" cy="40" r="2"/>
      <circle cx="-75" cy="-40" r="2"/>
    </g>
    <g fill="#93C5FD">
      <circle cx="18" cy="-78" r="1.5"/>
      <circle cx="68" cy="-50" r="1.5"/>
      <circle cx="68" cy="50" r="1.5"/>
      <circle cx="-18" cy="78" r="1.5"/>
      <circle cx="-68" cy="50" r="1.5"/>
      <circle cx="-68" cy="-50" r="1.5"/>
    </g>
    <!-- Vertex dots -->
    <g fill="#22D3EE" opacity="0.9">
      <circle cx="0" cy="-70" r="2.5"/>
      <circle cx="61" cy="-35" r="2.5"/>
      <circle cx="61" cy="35" r="2.5"/>
      <circle cx="0" cy="70" r="2.5"/>
      <circle cx="-61" cy="35" r="2.5"/>
      <circle cx="-61" cy="-35" r="2.5"/>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- CIRCUIT TRACES: left cluster → text area     -->
  <!-- ============================================ -->
  <g stroke="#334155" stroke-width="1" fill="none" opacity="0.2" stroke-linecap="round">
    <!-- Upper path -->
    <path d="M205,102 L260,102 L290,115 L330,115"/>
    <path d="M260,102 L280,88"/>
    <!-- Lower path -->
    <path d="M205,182 L250,182 L280,170 L330,170"/>
    <path d="M250,182 L270,196"/>
  </g>
  <g fill="#334155" opacity="0.25">
    <circle cx="330" cy="115" r="2"/>
    <circle cx="280" cy="88" r="1.5"/>
    <circle cx="330" cy="170" r="2"/>
    <circle cx="270" cy="196" r="1.5"/>
  </g>

  <!-- ============================================ -->
  <!-- RIGHT SIDE: scattered hex fragments          -->
  <!-- ============================================ -->
  <!-- Small hex 1 (top right) -->
  <g transform="translate(1020, 75)" opacity="0.2">
    <polygon points="0,-28 24,-14 24,14 0,28 -24,14 -24,-14"
             fill="none" stroke="#8B5CF6" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#8B5CF6" opacity="0.5"/>
  </g>
  <!-- Small hex 2 (mid right) -->
  <g transform="translate(1090, 155)" opacity="0.15">
    <polygon points="0,-22 19,-11 19,11 0,22 -19,11 -19,-11"
             fill="none" stroke="#3B82F6" stroke-width="0.8"/>
    <circle cx="0" cy="0" r="1.5" fill="#3B82F6" opacity="0.5"/>
  </g>
  <!-- Small hex 3 (bottom right) -->
  <g transform="translate(1050, 230)" opacity="0.18">
    <polygon points="0,-18 16,-9 16,9 0,18 -16,9 -16,-9"
             fill="none" stroke="#22D3EE" stroke-width="0.8"/>
    <circle cx="0" cy="0" r="1.5" fill="#22D3EE" opacity="0.5"/>
  </g>

  <!-- Circuit traces from right hexes -->
  <g stroke="#334155" stroke-width="0.8" fill="none" opacity="0.15" stroke-linecap="round">
    <path d="M996,75 L970,85 L930,85"/>
    <path d="M1071,155 L1040,155 L1010,145"/>
    <path d="M1034,230 L1000,220 L970,220"/>
    <!-- Cross connections -->
    <line x1="1020" y1="103" x2="1050" y2="212"/>
    <line x1="1090" y1="177" x2="1050" y2="212"/>
  </g>

  <!-- Scattered background hexes (very subtle depth) -->
  <g opacity="0.06" fill="none" stroke="#475569" stroke-width="0.5">
    <polygon points="950,50 966,40 966,56 950,66 934,56 934,40" transform="translate(0,0)"/>
    <polygon points="880,240 896,230 896,246 880,256 864,246 864,230"/>
    <polygon points="320,55 332,48 332,62 320,69 308,62 308,48"/>
    <polygon points="350,245 362,238 362,252 350,259 338,252 338,238"/>
  </g>

  <!-- ============================================ -->
  <!-- TITLE: autobot                               -->
  <!-- ============================================ -->
  <text x="620" y="128" text-anchor="middle"
        font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace"
        font-size="68" font-weight="700" letter-spacing="8"
        fill="#F8FAFC">autobot</text>

  <!-- ============================================ -->
  <!-- KEYWORDS: Fast · Secure · Efficient          -->
  <!-- ============================================ -->

  <!-- Connecting line behind keywords -->
  <line x1="420" y1="170" x2="820" y2="170" stroke="#1E293B" stroke-width="1"/>

  <!-- Keyword nodes and text -->
  <g font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace" font-size="15" font-weight="500" letter-spacing="3">

    <!-- FAST -->
    <g filter="url(#nglow)" opacity="0.5">
      <circle cx="480" cy="170" r="5" fill="#22D3EE"/>
    </g>
    <circle cx="480" cy="170" r="3" fill="#22D3EE" opacity="0.9"/>
    <circle cx="480" cy="170" r="1.5" fill="#ECFEFF"/>
    <text x="480" y="198" text-anchor="middle" fill="#22D3EE" opacity="0.85">Fast</text>

    <!-- SECURE -->
    <g filter="url(#nglow)" opacity="0.5">
      <circle cx="620" cy="170" r="5" fill="#3B82F6"/>
    </g>
    <circle cx="620" cy="170" r="3" fill="#3B82F6" opacity="0.9"/>
    <circle cx="620" cy="170" r="1.5" fill="#DBEAFE"/>
    <text x="620" y="198" text-anchor="middle" fill="#3B82F6" opacity="0.85">Secure</text>

    <!-- EFFICIENT -->
    <g filter="url(#nglow)" opacity="0.5">
      <circle cx="760" cy="170" r="5" fill="#8B5CF6"/>
    </g>
    <circle cx="760" cy="170" r="3" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="760" cy="170" r="1.5" fill="#EDE9FE"/>
    <text x="760" y="198" text-anchor="middle" fill="#8B5CF6" opacity="0.85">Efficient</text>

    <!-- Small connecting segments between keyword nodes -->
    <line x1="483" y1="170" x2="617" y2="170" stroke="#334155" stroke-width="1" opacity="0.4"/>
    <line x1="623" y1="170" x2="757" y2="170" stroke="#334155" stroke-width="1" opacity="0.4"/>

    <!-- Small branch traces from keyword nodes -->
    <g stroke="#334155" stroke-width="0.8" opacity="0.2" stroke-linecap="round">
      <path d="M480,167 L480,155 L495,148"/>
      <path d="M620,167 L620,152 L608,145"/>
      <path d="M620,167 L620,152 L632,145"/>
      <path d="M760,167 L760,155 L745,148"/>
    </g>
    <g fill="#334155" opacity="0.2">
      <circle cx="495" cy="148" r="1.5"/>
      <circle cx="608" cy="145" r="1.5"/>
      <circle cx="632" cy="145" r="1.5"/>
      <circle cx="745" cy="148" r="1.5"/>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- TAGLINE                                      -->
  <!-- ============================================ -->
  <text x="620" y="240" text-anchor="middle"
        font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace"
        font-size="12" font-weight="400" letter-spacing="4"
        fill="#475569">personal ai automation powered by crystal</text>

  <!-- ============================================ -->
  <!-- BORDER ACCENTS                               -->
  <!-- ============================================ -->
  <line x1="0" y1="1" x2="1200" y2="1" stroke="url(#topLine)" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="299" x2="1200" y2="299" stroke="url(#topLine)" stroke-width="1" opacity="0.25"/>
</svg>
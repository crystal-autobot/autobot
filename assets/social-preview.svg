<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <radialGradient id="gc" cx="50%" cy="45%" r="35%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="hexS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="hexF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="cL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="topLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0"/>
      <stop offset="30%" stop-color="#22D3EE" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#8B5CF6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="ng">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="sg">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  <rect width="1280" height="640" fill="url(#gc)"/>

  <!-- Subtle dot grid -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.6" fill="#334155"/>
    </pattern>
  </defs>
  <rect width="1280" height="640" fill="url(#dots)" opacity="0.2"/>

  <!-- ============================================ -->
  <!-- CENTER HEX CLUSTER (large)                   -->
  <!-- ============================================ -->
  <g transform="translate(640, 260)">
    <!-- Outer hex -->
    <polygon points="0,-140 121,-70 121,70 0,140 -121,70 -121,-70"
             fill="none" stroke="#334155" stroke-width="0.8" opacity="0.3"/>
    <!-- Middle hex -->
    <polygon points="0,-110 95,-55 95,55 0,110 -95,55 -95,-55"
             fill="url(#hexF)" stroke="url(#hexS)" stroke-width="2" opacity="0.8"/>
    <!-- Inner hex -->
    <g filter="url(#glow)">
      <polygon points="0,-68 59,-34 59,34 0,68 -59,34 -59,-34"
               fill="#06B6D4" fill-opacity="0.06" stroke="#22D3EE" stroke-width="2"/>
    </g>
    <!-- Core hex -->
    <polygon points="0,-34 29,-17 29,17 0,34 -29,17 -29,-17"
             fill="#06B6D4" fill-opacity="0.12" stroke="#67E8F9" stroke-width="1.2" opacity="0.9"/>
    <!-- Center -->
    <g filter="url(#sg)">
      <circle cx="0" cy="0" r="7" fill="#22D3EE" opacity="0.9"/>
    </g>
    <circle cx="0" cy="0" r="3.5" fill="#ECFEFF"/>

    <!-- Circuit traces -->
    <g stroke="url(#cL)" stroke-width="1.3" fill="none" stroke-linecap="round">
      <path d="M0,-68 L0,-110 L0,-128"/>
      <path d="M0,-110 L25,-120"/>
      <path d="M0,-110 L-25,-120"/>
      <path d="M59,-34 L95,-55 L115,-62"/>
      <path d="M95,-55 L105,-72"/>
      <path d="M59,34 L95,55 L115,62"/>
      <path d="M95,55 L105,72"/>
      <path d="M0,68 L0,110 L0,128"/>
      <path d="M0,110 L25,120"/>
      <path d="M0,110 L-25,120"/>
      <path d="M-59,34 L-95,55 L-115,62"/>
      <path d="M-95,55 L-105,72"/>
      <path d="M-59,-34 L-95,-55 L-115,-62"/>
      <path d="M-95,-55 L-105,-72"/>
    </g>

    <!-- Glow nodes -->
    <g filter="url(#ng)" opacity="0.45">
      <circle cx="0" cy="-128" r="4.5" fill="#22D3EE"/>
      <circle cx="25" cy="-120" r="3.5" fill="#3B82F6"/>
      <circle cx="-25" cy="-120" r="3.5" fill="#3B82F6"/>
      <circle cx="115" cy="-62" r="4.5" fill="#22D3EE"/>
      <circle cx="105" cy="-72" r="3.5" fill="#8B5CF6"/>
      <circle cx="115" cy="62" r="4.5" fill="#22D3EE"/>
      <circle cx="105" cy="72" r="3.5" fill="#8B5CF6"/>
      <circle cx="0" cy="128" r="4.5" fill="#22D3EE"/>
      <circle cx="25" cy="120" r="3.5" fill="#3B82F6"/>
      <circle cx="-25" cy="120" r="3.5" fill="#3B82F6"/>
      <circle cx="-115" cy="62" r="4.5" fill="#22D3EE"/>
      <circle cx="-105" cy="72" r="3.5" fill="#8B5CF6"/>
      <circle cx="-115" cy="-62" r="4.5" fill="#22D3EE"/>
      <circle cx="-105" cy="-72" r="3.5" fill="#8B5CF6"/>
    </g>
    <!-- Sharp nodes -->
    <g fill="#67E8F9">
      <circle cx="0" cy="-128" r="2.2"/>
      <circle cx="115" cy="-62" r="2.2"/>
      <circle cx="115" cy="62" r="2.2"/>
      <circle cx="0" cy="128" r="2.2"/>
      <circle cx="-115" cy="62" r="2.2"/>
      <circle cx="-115" cy="-62" r="2.2"/>
    </g>
    <g fill="#93C5FD">
      <circle cx="25" cy="-120" r="1.8"/>
      <circle cx="-25" cy="-120" r="1.8"/>
      <circle cx="105" cy="-72" r="1.8"/>
      <circle cx="105" cy="72" r="1.8"/>
      <circle cx="25" cy="120" r="1.8"/>
      <circle cx="-25" cy="120" r="1.8"/>
      <circle cx="-105" cy="72" r="1.8"/>
      <circle cx="-105" cy="-72" r="1.8"/>
    </g>
    <!-- Vertex dots -->
    <g fill="#22D3EE" opacity="0.9">
      <circle cx="0" cy="-110" r="3"/>
      <circle cx="95" cy="-55" r="3"/>
      <circle cx="95" cy="55" r="3"/>
      <circle cx="0" cy="110" r="3"/>
      <circle cx="-95" cy="55" r="3"/>
      <circle cx="-95" cy="-55" r="3"/>
    </g>
  </g>

  <!-- Scattered background hexes -->
  <g opacity="0.08" fill="none" stroke="#475569" stroke-width="0.6">
    <polygon points="180,120 200,108 200,132 180,144 160,132 160,108"/>
    <polygon points="1080,140 1100,128 1100,152 1080,164 1060,152 1060,128"/>
    <polygon points="240,480 256,470 256,490 240,500 224,490 224,470"/>
    <polygon points="1020,500 1036,490 1036,510 1020,520 1004,510 1004,490"/>
    <polygon points="120,320 136,310 136,330 120,340 104,330 104,310"/>
    <polygon points="1150,340 1166,330 1166,350 1150,360 1134,350 1134,330"/>
  </g>

  <!-- Extended circuit traces to edges -->
  <g stroke="#334155" stroke-width="0.8" fill="none" opacity="0.15" stroke-linecap="round">
    <!-- Left -->
    <path d="M525,198 L400,160 L300,170 L200,130"/>
    <path d="M525,322 L420,360 L320,350 L220,480"/>
    <!-- Right -->
    <path d="M755,198 L880,160 L980,170 L1080,130"/>
    <path d="M755,322 L860,360 L960,350 L1060,490"/>
  </g>

  <!-- ============================================ -->
  <!-- TITLE                                        -->
  <!-- ============================================ -->
  <text x="640" y="490" text-anchor="middle"
        font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace"
        font-size="80" font-weight="700" letter-spacing="10"
        fill="#F8FAFC">autobot</text>

  <!-- Keyword line -->
  <line x1="440" y1="520" x2="840" y2="520" stroke="#1E293B" stroke-width="1"/>
  <g font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace" font-size="16" font-weight="500" letter-spacing="3">
    <g filter="url(#ng)" opacity="0.4">
      <circle cx="520" cy="520" r="4" fill="#22D3EE"/>
      <circle cx="640" cy="520" r="4" fill="#3B82F6"/>
      <circle cx="760" cy="520" r="4" fill="#8B5CF6"/>
    </g>
    <circle cx="520" cy="520" r="2.5" fill="#22D3EE"/>
    <circle cx="640" cy="520" r="2.5" fill="#3B82F6"/>
    <circle cx="760" cy="520" r="2.5" fill="#8B5CF6"/>
    <text x="520" y="548" text-anchor="middle" fill="#22D3EE" opacity="0.8">Fast</text>
    <text x="640" y="548" text-anchor="middle" fill="#3B82F6" opacity="0.8">Secure</text>
    <text x="760" y="548" text-anchor="middle" fill="#8B5CF6" opacity="0.8">Efficient</text>
  </g>

  <!-- Tagline -->
  <text x="640" y="590" text-anchor="middle"
        font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace"
        font-size="14" font-weight="400" letter-spacing="4"
        fill="#475569">personal ai automation powered by crystal</text>

  <!-- Border accents -->
  <line x1="0" y1="1" x2="1280" y2="1" stroke="url(#topLine)" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="639" x2="1280" y2="639" stroke="url(#topLine)" stroke-width="1" opacity="0.25"/>
</svg>
site_name: Autobot
site_description: Ultra-efficient personal AI assistant powered by Crystal
site_url: https://crystal-autobot.github.io/autobot/
repo_url: https://github.com/crystal-autobot/autobot
repo_name: crystal-autobot/autobot

theme:
  name: material
  logo: assets/icon-circuit-hex.svg
  favicon: assets/icon-32.png
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: quickstart.md
      - Configuration: configuration.md
  - Features:
      - Media & Voice: media.md
      - Web Search: web-search.md
      - MCP Servers: mcp.md
      - Memory: memory.md
      - Plugins: plugins.md
  - Security:
      - Security Guide: security.md
      - Sandboxing: sandboxing.md
  - Operations:
      - Deployment: deployment.md
      - Architecture: architecture.md
      - Development: development.md

# Autobot Configuration
# Copy to ~/.config/autobot/config.yml or ./config.yml

# LLM Providers - configure at least one
providers:
  anthropic:
    api_key: "" # or set ANTHROPIC_API_KEY env var
  openai:
    api_key: ""
  deepseek:
    api_key: ""
  groq:
    api_key: ""
  gemini:
    api_key: ""
  openrouter:
    api_key: ""
  vllm:
    api_base: "http://localhost:8000"
    api_key: ""

# Agent settings
agents:
  defaults:
    model: "anthropic/claude-sonnet-4-5"
    max_tokens: 8192
    temperature: 0.7
    max_tool_iterations: 20
    memory_window: 50
    workspace: "~/.config/autobot/workspace"

# Chat channels
channels:
  telegram:
    enabled: false
    token: ""
    allow_from: []
    custom_commands:
      macros: {}
      scripts: {}

  slack:
    enabled: false
    bot_token: ""
    app_token: ""
    mode: "socket"
    group_policy: "mention"
    dm:
      enabled: true
      policy: "open"

  whatsapp:
    enabled: false
    bridge_url: "ws://localhost:3001"
    allow_from: []

# Tool settings
tools:
  web:
    search:
      api_key: "" # Brave Search API key
      max_results: 5
  exec:
    timeout: 60
  restrict_to_workspace: true

# Cron scheduler
cron:
  enabled: true
  store_path: "~/.config/autobot/cron.json"

# Gateway API
gateway:
  host: "0.0.0.0"
  port: 18790

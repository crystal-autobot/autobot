# Autobot Nginx Configuration
# Place this file in /etc/nginx/sites-available/autobot
# Then: sudo ln -s /etc/nginx/sites-available/autobot /etc/nginx/sites-enabled/

upstream autobot {
    server 127.0.0.1:18790;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name autobot.example.com;

    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name autobot.example.com;

    # TLS configuration
    ssl_certificate /etc/letsencrypt/live/autobot.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autobot.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/autobot_access.log;
    error_log /var/log/nginx/autobot_error.log;

    # Proxy configuration
    location / {
        proxy_pass http://autobot;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Optional: Basic authentication
        # Uncomment to enable:
        # auth_basic "Autobot Gateway";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://autobot;
        proxy_http_version 1.1;
        access_log off;
    }
}
